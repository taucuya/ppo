servers:
  - url: http://localhost:8080/api/v1
  - url: https://localhost:8080/api/v1
components:
  schemas:
    controller.AddFavouriteRequest:
      properties:
        id_product:
          type: string
      required:
        - id_product
      type: object
    controller.BasketItemDeleteRequest:
      properties:
        product_id:
          type: string
      required:
        - product_id
      type: object
    controller.BasketItemRequest:
      properties:
        amount:
          minimum: 1
          type: integer
        product_id:
          type: string
      required:
        - amount
        - product_id
      type: object
    controller.CreateBrandRequest:
      properties:
        description:
          type: string
        name:
          type: string
        price_category:
          type: string
      required:
        - description
        - name
        - price_category
      type: object
    controller.CreateOrderRequest:
      properties:
        address:
          type: string
      required:
        - address
      type: object
    controller.CreateProductRequest:
      properties:
        amount:
          minimum: 0
          type: integer
        articule:
          type: string
        category:
          type: string
        description:
          type: string
        id_brand:
          type: string
        name:
          type: string
        pic_link:
          type: string
        price:
          type: string
      required:
        - amount
        - category
        - id_brand
        - name
        - price
      type: object
    controller.CreateReviewRequest:
      properties:
        r_text:
          type: string
        rating:
          maximum: 5
          minimum: 1
          type: integer
      required:
        - r_text
        - rating
      type: object
    controller.CreateWorkerRequest:
      properties:
        id_user:
          type: string
        job_title:
          type: string
      required:
        - id_user
        - job_title
      type: object
    controller.LoginRequest:
      properties:
        email:
          type: string
        password:
          type: string
      required:
        - email
        - password
      type: object
    controller.LogoutRequest:
      properties:
        refresh_token:
          type: string
      required:
        - refresh_token
      type: object
    controller.SignupRequest:
      properties:
        address:
          type: string
        date_of_birth:
          type: string
        email:
          type: string
        name:
          type: string
        password:
          type: string
        phone:
          type: string
      required:
        - address
        - date_of_birth
        - email
        - name
        - password
        - phone
      type: object
