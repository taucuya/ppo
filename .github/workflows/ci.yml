name: CI/CD Pipeline with Allure

on:
  push:
    branches: [testing]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache-dependency-path: src/go.sum

    - name: Install gotestsum
      run: |
        go install gotest.tools/gotestsum@latest

    - name: Wait for PostgreSQL
      run: |
        for i in {1..30}; do
          if pg_isready -h localhost -p 5432 -U test_user; then
            echo "PostgreSQL is ready"
            break
          fi
          echo "Waiting for PostgreSQL... attempt $i"
          sleep 2
        done

    - name: Run unit tests
      working-directory: ./src
      run: |
        mkdir -p allure-results
        gotestsum --junitfile allure-results/junit-unit.xml --format standard-verbose -- ./internal/core/service/... ./internal/repository/postgres/reps/... -v -race

    - name: Upload unit tests results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: unit-test-results
        path: src/allure-results/
        retention-days: 1

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5435:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache-dependency-path: src/go.sum

    - name: Install gotestsum
      run: |
        go install gotest.tools/gotestsum@latest

    - name: Wait for PostgreSQL
      run: |
        for i in {1..30}; do
          if pg_isready -h localhost -p 5435 -U test_user; then
            echo "PostgreSQL is ready"
            break
          fi
          echo "Waiting for PostgreSQL... attempt $i"
          sleep 2
        done

    - name: Run integration tests
      working-directory: ./src
      env:
        DB_DSN: "postgres://test_user:test_password@localhost:5435/test_db?sslmode=disable"
      run: |
        mkdir -p allure-results
        gotestsum --junitfile allure-results/junit-integration.xml --format standard-verbose -- ./internal/integration_tests/... -v -tags=integration

    - name: Upload integration tests results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: integration-test-results
        path: src/allure-results/
        retention-days: 1

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: integration-tests

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Start services
      run: |
        docker compose -f docker-compose.yml up -d --build
        sleep 30

    - name: Wait for API to be ready
      run: |
        for i in {1..30}; do
          if curl -f http://localhost:8080/health > /dev/null 2>&1; then
            echo "API is ready"
            break
          fi
          echo "Waiting for API... attempt $i"
          sleep 5
        done

    - name: Run E2E tests
      working-directory: ./src
      env:
        API_URL: "http://localhost:8080"
      run: |
        mkdir -p allure-results
        gotestsum --junitfile allure-results/junit-e2e.xml --format standard-verbose -- ./internal/e2e_tests/... -v -tags=e2e

    - name: Stop services
      if: always()
      run: |
        docker compose -f docker-compose.yml down

    - name: Upload E2E test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-test-results
        path: src/allure-results/
        retention-days: 1

  generate-allure-report:
    name: Generate and Publish Allure Report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests]
    if: always()
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: all-results

      - name: Install Allure
        run: |
          sudo apt-get update
          sudo apt-get install default-jre wget -y
          wget -q -O allure-2.27.0.tgz https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
          sudo tar -zxvf allure-2.27.0.tgz -C /opt/
          sudo ln -sf /opt/allure-2.27.0/bin/allure /usr/bin/allure

      - name: Prepare results
        run: |
          mkdir -p combined-results
          # Копируем результаты из всех jobs
          find all-results -name "*.xml" -exec cp {} combined-results/ \;

      - name: Generate Allure Report
        run: |
          allure generate combined-results -o allure-report --clean

      - name: Setup Git config
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
          force_orphan: true