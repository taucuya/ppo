server {
    listen 80;
    server_name localhost;
    
    client_max_body_size 100M;
    
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    location /img/ {
        root /usr/share/nginx/static;
        expires 1h;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location = /api/v1 {
        return 302 /api/v1/swagger/index.html;
    }

    location /api/ {
        proxy_pass http://api:8080/api/;
        
        proxy_redirect off;
        proxy_buffering off;
        
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, HEAD" always;
        add_header Access-Control-Allow-Headers "*" always;
        add_header Access-Control-Expose-Headers "*" always;
        
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, HEAD";
            add_header Access-Control-Allow-Headers "*";
            add_header Access-Control-Max-Age 1728000;
            return 204;
        }
    }

    location /legacy {
        alias /usr/share/nginx/static/html/legacy.html;
        default_type text/html;
        expires 1h;
        add_header Cache-Control "public";
    }

    location / {
        root /usr/share/nginx/static/html;
        index index.html;
        try_files $uri $uri/ =404;
    }

    location /reserved {
        alias /usr/share/nginx/static/html/index.html;
        default_type text/html;
        add_header Content-Type "text/html; charset=utf-8";
    }

    location /documentation {
        alias /usr/share/nginx/static/docs/manifest.md;
        default_type text/markdown;
        add_header Content-Type "text/markdown; charset=utf-8";
    }

    location = /status {
        stub_status;
    }  

    location /management {
        alias /usr/share/nginx/static/html/management.html;
        default_type text/html;
        add_header Content-Type "text/html; charset=utf-8";
    }

    
    location /admin {
        proxy_set_header X-Script-Name /admin;
        proxy_set_header Host $host;
        proxy_pass http://pgadmin:80/;
        proxy_redirect off;
    }
}
