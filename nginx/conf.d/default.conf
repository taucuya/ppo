upstream backend_all {
    server api:8080 weight=2;
    server api-readonly-1:8081 weight=1;
    server api-readonly-2:8082 weight=1;
}

upstream backend_primary {
    server api:8080;
}

upstream backend_mirror {
    server api-mirror:8080;
}

server {
    listen 80;
    server_name localhost;
    
    client_max_body_size 100M;
    
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    location = /health {
        proxy_pass http://backend_all/health;
        proxy_redirect off;
        proxy_buffering off;

        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "*" always;
        
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "*";
            add_header Access-Control-Max-Age 1728000;
            return 204;
        }
    }

    location /img/ {
        root /usr/share/nginx/static;
        expires 1h;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location = /api/v1 {
        return 302 /api/v1/swagger/index.html;
    }

    location /api/ {
        if ($request_method ~ ^(POST|PUT|PATCH|DELETE)$) {
            proxy_pass http://backend_primary;
            break;
        }
        
        proxy_pass http://backend_all;
        proxy_redirect off;
        proxy_buffering off;

        add_header X-LoadBalancer-Upstream $upstream_addr;
        add_header X-LoadBalancer-Status $upstream_status;
        
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, HEAD, PUT, DELETE, PATCH" always;
        add_header Access-Control-Allow-Headers "*" always;
        add_header Access-Control-Expose-Headers "*" always;
        
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, HEAD, PUT, DELETE, PATCH";
            add_header Access-Control-Allow-Headers "*";
            add_header Access-Control-Max-Age 1728000;
            return 204;
        }
    }

    location = /mirror/health {
        proxy_pass http://backend_mirror/health;
        proxy_redirect off;
        proxy_buffering off;

        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "*" always;
        
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "*";
            add_header Access-Control-Max-Age 1728000;
            return 204;
        }
    }

    location /mirror/img/ {
        root /usr/share/nginx/static;
        expires 1h;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location = /mirror/api/v1 {
        return 302 /mirror/api/v1/swagger/index.html;
    }

    location /mirror/api/ {
        rewrite ^/mirror/api/(.*)$ /api/$1 break;
        proxy_pass http://backend_mirror;
        
        proxy_redirect http://backend_mirror/ /mirror/;
        proxy_redirect ~^/api/(.*)$ /mirror/api/$1;
        
        proxy_buffering off;

        add_header X-LoadBalancer-Upstream $upstream_addr;
        add_header X-LoadBalancer-Status $upstream_status;
        add_header X-Application "mirror" always;
        
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, HEAD, PUT, DELETE, PATCH" always;
        add_header Access-Control-Allow-Headers "*" always;
        add_header Access-Control-Expose-Headers "*" always;
        
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, HEAD, PUT, DELETE, PATCH";
            add_header Access-Control-Allow-Headers "*";
            add_header Access-Control-Max-Age 1728000;
            return 204;
        }
    }

    location /legacy {
        alias /usr/share/nginx/static/html/legacy.html;
        default_type text/html;
        expires 1h;
        add_header Cache-Control "public";
    }

    location /mirror/legacy {
        alias /usr/share/nginx/static/html/legacy.html;
        default_type text/html;
        expires 1h;
        add_header Cache-Control "public";
    }

    location /reserved {
        alias /usr/share/nginx/static/html/index.html;
        default_type text/html;
        add_header Content-Type "text/html; charset=utf-8";
    }

    location /mirror/reserved {
        alias /usr/share/nginx/static/html/index.html;
        default_type text/html;
        add_header Content-Type "text/html; charset=utf-8";
    }

    location /documentation {
        alias /usr/share/nginx/static/docs/manifest.md;
        default_type text/markdown;
        add_header Content-Type "text/markdown; charset=utf-8";
    }

    location /mirror/documentation {
        alias /usr/share/nginx/static/docs/manifest.md;
        default_type text/markdown;
        add_header Content-Type "text/markdown; charset=utf-8";
    }

    location = /status {
        stub_status;
    }  

    location = /mirror/status {
        stub_status;
    }

    location /management {
        alias /usr/share/nginx/static/html/management.html;
        default_type text/html;
        add_header Content-Type "text/html; charset=utf-8";
    }

    location /mirror/management {
        alias /usr/share/nginx/static/html/management.html;
        default_type text/html;
        add_header Content-Type "text/html; charset=utf-8";
    }

    location /admin {
        proxy_set_header X-Script-Name /admin;
        proxy_set_header Host $host;
        proxy_pass http://pgadmin:80/;
        proxy_redirect off;
    }

    location / {
        root /usr/share/nginx/static/html;
        index index.html;
        try_files $uri $uri/ =404;
    }

    location /mirror/ {
        root /usr/share/nginx/static/html;
        index index.html;
        try_files $uri $uri/ =404;
    }
}