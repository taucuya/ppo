services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: [
        "postgres", 
        "-c", "max_connections=1000",
        "-c", "shared_buffers=256MB",
        "-c", "work_mem=4MB"
      ]
    networks:
      - app-network

  init-db:
    build:
      context: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_DSN: postgres://test_user:test_password@postgres:5432/test_db?sslmode=disable
    command: [
        "sh", "-c",
        "echo 'Initializing database...' && 
         go run init_test_db.go &&
         echo 'Database initialized successfully'"
      ]
    networks:
      - app-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: test_user
      DB_PASSWORD: test_password
      DB_NAME: test_db
      JWT_SECRET: "your_jwt_secret_key_here"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      init-db:
        condition: service_completed_successfully
    restart: on-failure
    networks:
      - app-network

  benchmark:
    build:
      context: .
    depends_on:
      api:
        condition: service_started
    networks:
      - app-network
    command: [
        "sh", "-c",
        "echo 'Waiting for API to be ready...' &&
         echo 'API is ready. Starting benchmark...' &&
         go run ./benchmark/main.go"
      ]

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: