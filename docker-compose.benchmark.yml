services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: [
        "postgres", 
        "-c", "max_connections=300",
        "-c", "shared_buffers=2GB",
        "-c", "work_mem=32MB",
        "-c", "maintenance_work_mem=512MB",
        "-c", "effective_cache_size=6GB",
        "-c", "max_parallel_workers=4",
        "-c", "max_worker_processes=8"
      ]
    networks:
      - app-network

  init-db:
    build:
      context: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_DSN: postgres://test_user:test_password@postgres:5432/test_db?sslmode=disable
    command: [
        "sh", "-c",
        "echo 'Initializing database...' && 
         go run init_test_db.go &&
         echo 'Database initialized successfully'"
      ]
    networks:
      - app-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    deploy:
      resources:
        limits:
          cpus: '2.0'
    container_name: ppo-api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: test_user
      DB_PASSWORD: test_password
      DB_NAME: test_db
      JWT_SECRET: "your_jwt_secret_key_here"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      init-db:
        condition: service_completed_successfully
    restart: on-failure
    networks:
      - app-network

  benchmark:
    build:
      context: .
      dockerfile: Dockerfile.benchmark
    depends_on:
      api:
        condition: service_started
    networks:
      - app-network
    volumes:
      - ./benchmark-results:/app/results
      - /var/run/docker.sock:/var/run/docker.sock
    command: [
      "sh", "-c",
      "echo 'Waiting for API to be ready...' &&
      echo 'API is ready. Starting benchmarks...' &&
      mkdir -p /app/results &&
      chmod +x /app/monitor_docker.sh &&
      echo \"x,y\" > /app/results/grad.csv &&
      echo \"p50,p75,p90,p95,p99,y\" > /app/results/percentiles.csv &&
      echo \"timestamp,cpu_percent,memory_usage,memory_limit,memory_percent\" > /app/results/metrics_gradual_load.csv &&
      echo \"avg\" > /app/results/constant.csv &&
      echo \"rec\" > /app/results/recovery.csv &&
      for i in $(seq 1 10); do
        echo \"Run $i/100\";
        go run ./benchmark/main.go;
      done"
    ]

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
