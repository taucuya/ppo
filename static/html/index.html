<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual</title>
    <style>
    .images-grid {
        display: grid;
        gap: 20px;
    }

    .image-card img {
        max-width: 600px;
        max-height: 400px;
        width: auto;
        height: auto;
        object-fit: contain;
        border: 1px solid #ddd;
        border-radius: 8px;
    }
    </style>
</head>
<body>
    <div class="header">
        <h1>Виртуаль</h1>
    </div>

    <h2>Экраны web-приложения на уровне черновых эскизов</h2>
    <div class="images-grid">
        <b>Главный экран</b>
        <div class="image-card">
            <img src="./img/catalog.png">
        </div>
        <b>Избранное</b>
        <div class="image-card">
            <img src="./img/favourites.png">
        </div>
        <b>Вход в приложение</b>
        <div class="image-card">
            <img src="./img/login.png">
        </div>
        <b>Регистрация пользователя</b>
        <div class="image-card">
            <img src="./img/signup.png">
        </div>
        <b>Экран работника</b>
        <div class="image-card">
            <img src="./img/workerscreen.png">
        </div>
        <b>Экран админа</b>
        <div class="image-card">
            <img src="./img/admin_catalog.png">
        </div>
        
        <div class="image-card">
            <img src="./img/admin_workers.png">
        </div>
    </div>

</body>
</html>
